<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <section class="col-xs-12">
                <form method="POST" action="/result">
                    <div class="form-group">
                        <label for="inputName">Name</label>
                        <input class="form-control" type="text" name="name" id="inputName" required placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="inputAge">Age</label>
                        <input class="form-control" type="number" name="age" id="inputAge" required placeholder="Age">
                    </div>
                    <div class="form-group">
                        <label for="inputHeight">Height</label>
                        <input class="form-control" type="number" name="height" id="inputHeight" required placeholder="Height">
                    </div>
                    <div class="form-group">
                        <label for="inputWeight">Weight</label>
                        <input class="form-control" type="text" name="weight" id="inputWeight" required placeholder="Weight">
                    </div>
                    <input type="submit" value="Submit" class="btn btn-default pull-right">
                </form>


            </section>
        </div>
        <!-- row -->
    </div>
    <!-- content container -->
</body>

</html>
