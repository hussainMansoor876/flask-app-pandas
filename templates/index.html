<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Form</title>
    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: auto;
            /* text-align: center; */
            padding: 50px;
        }
    </style>
</head>

<body>
    <div class="container" style="margin-top: 100px;">
        <div class="row card">
            <section class="col-xs-12">
                <form method="POST" action="/result">
                    <div class="form-group">
                        <label for="inputName">Name</label>
                        <input class="form-control" type="text" name="name" id="inputName" required placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="inputAge">Age</label>
                        <input class="form-control" type="number" name="age" id="inputAge" required placeholder="Age">
                    </div>
                    <div class="form-group">
                        <label for="inputHeight">Height</label>
                        <input class="form-control" type="number" name="height" step="0.01" id="inputHeight" required
                            placeholder="Height in feet...">
                    </div>
                    <div class="form-group">
                        <label for="inputWeight">Weight</label>
                        <input class="form-control" type="number" name="weight" step="0.01" id="inputWeight" required
                            placeholder="Weight">
                    </div>
                    <input type="submit" value="Submit" class="btn btn-default pull-right">
                </form>
            </section>
        </div>
        <!-- row -->
    </div>
    <!-- content container -->
</body>

</html>
